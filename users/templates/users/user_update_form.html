{% extends 'main/base.html' %}

{% block title %}
The Good Life Meal Prep Subscribers | {{ object.name }} 
{% endblock %}

{% block content %}
<div class="container text-center firstElement col mb-3">
    <h1>Profile Page for {{ object.name }}</h1>
</div>
<div class="container">
    <div class="mb-3 col-md-6 mx-auto letterText">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="container text-center mb-4">
                <a href="{% url 'orderitems' %}" class="btn btn-outline-dark btn-lg">Cancel</a>
                <input type="submit" value="Update" class="btn btn-lg btn-outline-primary">
            </div>
            <div class="container text-center mb-3">
                <a href="{% url 'password_change' %}" class="btn btn-warning btn-md">Change Password</a>
                <a href="{% url 'delete_account' object.id %}" class="btn btn-danger btn-md">Delete Account</a>
            </div>
            
        </form>
    </div>
</div>
{% endblock %}
