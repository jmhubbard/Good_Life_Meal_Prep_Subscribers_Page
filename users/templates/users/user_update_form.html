{% extends 'main/base.html' %}


{% block content %}
<h1>Profile Page for {{ object.name }}</h1>>

<form method="post">{% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Update">
</form>


<a href ="{% url 'password_change' %}" class="btn btn-success btn-sm">Change Password</a>
<a href ="{% url 'delete_account' object.id %}" class="btn btn-success btn-sm">Delete Account</a>

{% endblock %}
