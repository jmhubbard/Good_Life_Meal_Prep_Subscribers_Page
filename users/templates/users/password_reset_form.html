{% extends 'main/base.html' %}

{% block title %}
The Good Life Meal Prep Subscribers | Password Reset Form
{% endblock %}


{% block content %}
<div class="container text-center" style="padding-top: 60px;">
    <h1>Enter new password</h1>
    <p>Please enter your new password.</p>
    <form method="POST">
        {% csrf_token %}
        {{ form }}
        <input type="Submit" name="Update Password" class="btn btn-md btn-secondary" >
    </form>
</div>
{% endblock %}
