{% extends 'main/base.html' %}



{% block content %}
<div class="container text-center" style="padding-top: 60px;">
    <img src="{{ object.item.picture_url }}" alt="{{ i.item }}" style="max-width: 100%;">
    <h2>{{ object.item.name }}</h2>
    <p>{{ object.item.description }}</p>
</div>
<div class="container">
    <form action="{% url 'orderitem-update' object.id %}" method="post">
        <div class="mb-3">
            {% csrf_token %}
            {{ form.as_p }}
        </div>
        <div class="container text-end">
            <a href="{% url 'orderitems' %}" class="btn btn-secondary btn-lg">Cancel</a>
            <input type="submit" value="Update" class="btn btn-success btn-lg">
        </div>
    </form>
</div>
{% endblock %}
