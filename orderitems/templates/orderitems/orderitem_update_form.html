{% extends 'main/base.html' %}



{% block content %}
<div class="container text-center" style="padding-top: 60px;">
    <img src="{{ object.item.picture_url }}" alt="{{ i.item }}" style="max-width: 100%;">
    <h2>{{ object.item.name }}</h2>
    <p>{{ object.item.description }}</p>
</div>
<div class="container text-center">
    <form action="{% url 'orderitem-update' object.id %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <a href="{% url 'orderitems' %}" class="btn btn-success btn-sm">Cancel</a>
        <input type="submit" value="Update" class="btn btn-success btn-sm">
    </form>
</div>
{% endblock %}
