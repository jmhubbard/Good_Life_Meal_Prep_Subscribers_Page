{% extends 'main/base.html' %}




{% block content %}
<h2>{{ object.item.name }}</h2>
<p>{{ object.item.description }}</p>
<div class="form-group">
<form action = "{% url 'subscription-update' object.id %}"method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Update">
</form>
</div>
{% endblock %}
